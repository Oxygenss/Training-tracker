{{ define "history"}}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/templates/Static/1cee0f95-73e4-43ff-be5d-bd0a008f2678.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/templates/history/history.css">
    <title>Gym</title>
  </head>
  <body>

    <header class="header">

      <div class="btn-head">
        <a href="/history">
          <button type="button" class="btn button btn-main">
              <h3>История</h3>                            
          </button>
        </a>

        <a href="/">
          <button type="button" class="btn button btn-main">
            <h3>База тренировок</h3>
                                        
          </button>
        </a>
      </div>

      <div class="add">
        <form action="/Add" method="post">
          <input type="text" name="weight" id="weight" placeholder="Вес блина" class="form-control form">
          <input type="text" name="amount" id="amount" placeholder="Количество" class="form-control form">
          <button class="btn button"> Добавить блины </button>
          <a href="/Plates">
            <button type="button" class="btn button">
                Все блины                            
            </button>
          </a>
        </form>
      </div>
      
    </header>

    <div>
      {{ range. }}
      <div class="item">
          <div class="content-column">
              <h2>  {{.Name }} </h2>
              <h2> Количество повторений:

              <a class="link" href="/Delete_repeat/{{ .Id }}">
                <button class="btn button small-btn"><b>-</b></button>
              </a>
              {{ .Number_of_repetitions }} 
              <a class="link" href="/Add_repeat/{{ .Id }}">
                <button class="btn button small-btn"><b>+</b></button>
              </a>
              </h2>
              
             
              <h2> Количество подходов:
              <a class="link" href="/Delete_approach/{{ .Id }}">
                <button class="btn button small-btn"><b>-</b></button>
              </a>
              {{ .Number_of_approaches }}
              <a class="link" href="/Add_approach/{{ .Id }}">
                <button class="btn button small-btn"><b>+</b></button>
              </a>
              </h2>
              
            
              <h2> Вес:
              <a class="link" href="/Delete_weight/{{ .Id }}">
                  <button class="btn button small-btn"><b>-</b></button>
              </a>
              {{ .Weight }} кг. 
              <a class="link" href="/Add_weight/{{ .Id }}">
                  <button class="btn button small-btn"><b>+</b></button>
              </a>
              </h2>
              
              
              <h2> Вес рукояти: 
              <a class="link" href="/Delete_handle/{{ .Id }}">
                  <button class="btn button small-btn"><b>-</b></button>
              </a>
              {{ .Handle }} кг.  
              <a class="link" href="/Add_handle/{{ .Id }}">
                <button class="btn button small-btn"><b>+</b></button>
            </a>
              </h2>
              
             
          </div>
          <div class="image-column">
              <img class="img my-img" src="{{.Img }}" alt="ku">
          </div>
          <div class="list">
            <form action="/Add_training/{{.Id }}" method="post">
                <input type="text" name="number_of_repetitions" id="number_of_repetitions" placeholder="Количество повторений" class="form-control inputs_item">
                <input type="text" name="number_of_approaches" id="number_of_approaches" placeholder="Количество подходов" class="form-control inputs_item">
                <input type="text" name="weight" id="weight" placeholder="Вес"          class="form-control inputs_item">
                <input type="text" name="handle" id="handle" placeholder="Вес рукояти" class="form-control inputs_item">
                <a href="/Calculate">
                  <button class="btn button inputs_item">Расчитать</button>
                </a>
               
                
            </form>
            <a href="/Copy/{{ .Id }}">
              <button class="btn button inputs_item">Копировать</button>
            </a>
            <a href="/Delete/{{ .Id }}">
              <button class="btn button inputs_item">Удалить</button>
            </a>
            
          </div>
          
      </div>
      {{ end }}
    </div>
    
    

    
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>

{{ end }}
